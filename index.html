<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | sadak Vali</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div id="wrapper">
        <div class="card">
            <div class="user-image">
                <img src="./assets/UserImage.png" alt="SadakVali">
            </div>
            <div class="user-name">Sadak Vali</div>
            <div class="designation">Founder of SellMyBusiness.com</div>
            <div class="bottom-group">
                <button class="btn-card btn-share" onclick="openModal()">
                    <p><i class="fa-solid fa-share"></i> Share My Profile</p>
                </button>
                <button class="btn-card btn-follow">
                    <p>Follow Me</p>
                </button>
            </div>
        </div>
        <div class="modal">
            <div class="model-header">
                <h2>Share My Profile</h2>
                <div class="close"><i onclick="closeModal()" class="fa-solid fa-xmark close"></i></div>
            </div>
            <div class="model-share-options">
                <h4>Share This Via</h4>
                <div class="share-icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
